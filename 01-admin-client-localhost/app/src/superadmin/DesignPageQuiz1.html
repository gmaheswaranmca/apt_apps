//alert(33);
function DoShowPage(pageID){
	for(var I=0; I<pageids.length; I++)
		if(pageids[I] == pageID)
			$(pageids[I]).removeClass('d-none');
		else
			$(pageids[I]).addClass('d-none');
}		

function ShowTestListPage(){	
	DoShowPage('#TestPageContent');	
	$('#testList').html(Mustache.render(testListhtml,{'testList':testData}));	
	return false;
}

function ShowTestQuestionPage(){		
	DoShowPage('#QuestionPageContent');

	$('#Q').html(Mustache.render(Qhtml,{'Q':QData}) + '<div style="height:200px;"></div>');				
	return false;
}

}
